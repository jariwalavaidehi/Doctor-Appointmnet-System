<navigation></navigation>

<div class="container">

  <div class="row">
    <div class="col-md-6" style="background-color: white;border-radius: 25px;border: 2px solid #73AD21;padding: 20px;">
      <h1>Register</h1>
      <p class="lead">Already a member? Please <a href="login">log in</a> instead.</p>
      <form ng-submit="vm.onSubmit()">
        <div class="form-group">
          <label for="name">Full name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter Name" ng-model="vm.credentials.name">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter Email" ng-model="vm.credentials.email" required>
        </div>
     
        <div class="form-group">
        <div ng-style="checkpwdStrength"></div>
          <label for="password">Password</label>
          <input type="password" required class="form-control" id="password" placeholder="Password" ng-model="vm.credentials.password" ng-change="validationInputPwdText(vm.credentials.password)">
        </div>
        <button type="submit" class="btn btn-default">Register!</button>
        <div ng-repeat='message in errorMessages'>
        <p style='color:red;' ng-bind='message'></p>
      </div>
      </form>
    </div>
  </div>

</div>
<style type="text/css">
body {
    background:#edf1f4 url('image/register.jpg');
    font-family: "Segoe UI", Candara, "Bitstream Vera Sans", "DejaVu Sans", "Bitstream Vera Sans", "Trebuchet MS", Verdana, "Verdana Ref", sans serif;
    font-size:16px;
    color:#444;
    background-repeat: no-repeat;
    background-size: cover;
}
</style>
