<navigation></navigation>
<div>

<div class="row" style="background-color: white;border-radius: 25px;border: 2px solid #73AD21; padding: 20px; ">

		<h4><button ng-click='vm.logout()' >Logout</button> 
		<h2>Booked Appointments</h2> 
		<h4><a href="profile">Go to your profile</a></h4>

		<p class='pull-right'>Search:  <input type='text' ng-model='filter_name' placeholder='search name...' /></p>

		<table  class='table table-striped'>
			<tr>
				<th>Date</th>
				<th>Time</th>
				<th>Patient Name</th>
				<th>Complain</th>
			</tr>
			<tr ng-repeat ='x in vm.appointments | startFrom:vm.currentPage*vm.pageSize | limitTo:vm.pageSize | filter: filter_name'>
					<td ng-bind='x.date | date: "longDate"'></td>
					<td ng-bind='x.time | date: "shortTime"'></td>
					<td ng-bind='x.patient_name'></td>
					<td ng-bind='x.complain'></td>
					<td>
			</tr>
		</table>

		<div class="Button" align="center">
			<button ng-disabled="vm.currentPage == 0" ng-click="vm.currentPage=vm.currentPage-1">
			Previous
			</button>
			{{vm.currentPage+1}}/{{vm.numberOfPages()}}
			<button ng-disabled="vm.currentPage >= vm.appointments.length/vm.pageSize - 1" ng-click="vm.currentPage=vm.currentPage+1">
			Next
			</button>
		</div>
	
		<button ng-click="redirectAddApp()" class="btn-info pull-right">Book Appointment</button>
		
		</div>
</div>

<style type="text/css">
  body {
    background:#edf1f4 url('img/list.jpg');
    font-family: "Segoe UI", Candara, "Bitstream Vera Sans", "DejaVu Sans", "Bitstream Vera Sans", "Trebuchet MS", Verdana, "Verdana Ref", sans serif;
    font-size:16px;
    color:#444;
    background-repeat: no-repeat;
    background-size: cover;
  }
</style>
